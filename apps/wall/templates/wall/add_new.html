<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>New_User</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="{% static 'test_app/style.css' %}" media="screen" title="no title" charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-default navbar-expand-lg">
		<a class="navbar-brand" href="#">The Wall</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="../dashboard/admin">Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="../users/show/{{request.session.user_id}}">Profile</a>
			</li>
		</ul>
			<span class="navbar-text">
				<a class="nav-item nav-link" href="/logoff">Log off</a>
			</span>
		</div>
	</nav>

	<div class="row">
		<div class="container-fluid sign-in col">
			<h3 class="title">Add a new user</h3>
			<form action="admin_register" method="POST">
				{% csrf_token %}
				<p>Email Address:</p>
				<p><input type="text" name="email" class="form"></p>
				<p>First Name:</p>
				<p><input type="text" name="first_name" class="form"></p>
				<p>Last Name:</p>
				<p><input type="text" name="last_name" class="form"></p>
				<p>Password:</p>
				<p><input type="password" name="password" class="form"></p>
				<p>Password Confirmation:</p>
				<p><input type="password" name="confirm_password" class="form"></p>
				<p><button type="submit" class="btn btn-outline-light">Create</button></p>
			</form>
		</div>
		<div class="col-8 add-margin-top">
			<a href="../dashboard/admin"><p><button type="submit" class="btn btn-outline-light">Return to Dashboard</button></p></a>
			<p>
				{% if messages %}
					{% for message in messages %}
						<p class="message">{{ message }}</p>
					{% endfor %}
				{% endif %}
			<p>
		</div>
	</div>
	
</body>
</html>
